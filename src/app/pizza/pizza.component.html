<div [ngClass]="{'bg-warning': !pizza.isveg}" class="list-group-item d-flex justify-content-between">

    <div>

        <p class="badge bg-dark">{{pizza.nom | titlecase}}</p>
        <img [src]="pizza.image" alt="img">
    </div>
    <div>
        <span>prix : {{pizza.prix | number: '2.3'}}</span>

    </div>
</div>
